<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Table </title>
    <style>
        table,tr,td,th{
            padding: 15px;
            border: 1px solid black;
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <body>
        <centre>
        <table>
            <tr>
                <th> </th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
            <tr>
                <th>10:00 - 11:00</th>
                <th>IICT</th>
                <th>DLD</th>
                <th rowspan="3"> DLD LAB</th>
                <th colspan="2" rowspan="2">SEMINAR</th>
            </tr>
            <tr>
                <th>11:00 - 12:00</th>
                <th>OOP</th>
                <th>PF</th>
            </tr>
            <tr>
                <th>12:00-13:00</th>
                <th rowspan="2"> PF</th>
                <th rowspan="2">IICT</th>
                <th>PF</th>
                <th>OOP</th>
            </tr>
            <tr>
                <th>13:00-14:00</th>
                <th>PF</th>
                <th>DLD</th>
                <th>IICT</th>
            </tr>
        </table>
       </centre>
    </body>
</html>
